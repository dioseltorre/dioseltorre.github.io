<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/pocket-change/flutter_fcm/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Fcm test App">
  <meta name="theme-color" content="#222222">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Fcm test">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Fcm test</title>
  <link rel="manifest" href="manifest.json">

  </style>
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = "1685095295";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <script>
    window.addEventListener('load', function (ev) {
      if ('serviceWorker' in navigator) {
        const baseUrl = location.origin;
        navigator.serviceWorker.register(baseUrl + '/pocket-change/flutter_fcm/firebase-messaging-sw.js').then(function (registration) {
          console.log('firebase-messaging-sw.js successfully registered');
          return registration;
        })
          .catch(function (err) {
            console.error('Failed to register firebase-messaging-sw.js', err);
          });
      }

      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>

</html>
